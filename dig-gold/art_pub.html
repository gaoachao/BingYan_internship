<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device,user-scalable=no,
    initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/art_pub.css">
    <link rel="stylesheet" href="./CSS/fa/css/all.css">
    <script type="text/javascript" src="" ></script>
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <div class="header-title">发布文章</div>
      </div>
      <div class="layui-card-body">
        <!-- 发布文章的表单 -->
        <form class="layui-form" id="form-pub">
          <!-- 第一行 -->
          <div class="layui-form-item">
            <label class="layui-form-label">
              <div class="label-title">文章标题</div>
            </label>
            <div class="layui-input-block">
              <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <!-- 第二行 -->
          <div class="layui-form-item">
            <label class="layui-form-label">
              <div class="label-title">文章类别</div>
            </label>
            <div class="layui-input-block">
              <select class="select-content"name="cate_id" lay-verify="required" ></select>
            </div>
          </div>
          <!-- 第三行 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">
              <div class="label-title">文章内容</div>
            </label>
            <div class="layui-input-block" >
              <textarea name="content" class="text-content" placeholder="请输入文章内容"></textarea>
            </div>
          </div>
          <!-- 第四行 -->
          <div class="layui-form-item">
            <div class="layui-input-block block-button">
              <button class="layui-btn" lay-submit>发布</button>
              <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
            </div>
          </div>
        </form>
      </div>
      <div class="back">
        <a href="./home.html" class="back-home">
          返回首页
        </a>
      </div>
    </div>
  </body>
</html>
