        <script>
            var appendTestData = Common.appendTestData,
                // 记录一个最新
                maxDataSize = 30,
                listDom = document.querySelector('#listdata'),
                requestDelayTime = 600;

            var miniRefresh = new MiniRefresh({
                container: '#minirefresh',
                down: {
                    callback: function() {
                        setTimeout(function() {
                            // 每次下拉刷新后，上拉的状态会被自动重置
                            appendTestData(listDom, 10, true);
                            miniRefresh.endDownLoading(true);
                        }, requestDelayTime);
                    }
                },
                up: {
                    isAuto: true,
                    callback: function() {
                        setTimeout(function() {
                            appendTestData(listDom, 10);
                            miniRefresh.endUpLoading(listDom.children.length >= maxDataSize ? true : false);
                        }, requestDelayTime);
                    }
                }
            });
            
        </script>

<!--index顶部导航条实现点击变蓝事件-->
<script type="text/javascript">
    var buttons=document.querySelectorAll(".lis");
    var l=buttons.length;
    for(var i=0;i<l;i++){
        buttons[i].onclick=function(){
            for(var j=0;j<l;j++){
                if(this==buttons[j]){
                    this.className="active";
                }else{
                    buttons[j].className="";
                }
            }
        }
    }
</script>
